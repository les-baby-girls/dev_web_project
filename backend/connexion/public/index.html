<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Style pour les images de logo */
        .logo-img {
            width: 30px; /* Largeur fixe */
            height: 30px; /* Hauteur fixe */
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenue sur le site des BabyGirls !</h1>
        <p>Sélectionnez votre méthode de connexion:</p>
        <a href="/auth/google">
            <button>
                <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_"G"_logo.svg/768px-Google_"G"_logo.svg.png' class="logo-img"> Connexion avec Google
            </button>
        </a>
        <a href="/auth/github">
            <button>
                <img src="https://seeklogo.com/images/G/github-colored-logo-FDDF6EB1F0-seeklogo.com.png" class="logo-img"> Connexion avec GitHub
            </button>
        </a>
        <div id="username-container"></div>
        <a href="/logout">
            <button>Déconnexion</button>
        </a>
    </div>

    <script>
        window.onload = function() {
            fetch('/utilisateur-connecte')
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.getElementById('username-container').innerText = `Utilisateur connecté : ${data.username}`;
                    } else {
                        document.getElementById('username-container').innerText = "Aucun utilisateur connecté";
                    }
                })
                .catch(error => console.error('Erreur lors de la récupération de l\'utilisateur connecté :', error));
        }
    </script>
</body>
</html>
